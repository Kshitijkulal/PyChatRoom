{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h3>Enter The Chat Room</h3>
  <div>
    <label></label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
      class="homeInp"
    />
  </div>
  <div class="join">
    <input type="text" placeholder="Room Code" name="code" value="{{code}}" class="homeInp"/>
    <button type="submit" name="join" class="button">Join a Room
      
    </button>
    <button type="submit" name="create" class="create-btn">Create a Room</button>

  </div>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
